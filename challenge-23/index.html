<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenge 23</title>
  </head>
  <body>
    <input type="text" value="0" readonly />
    <div class="buttons">
      <button data-js="numbers">0</button>
      <button data-js="numbers">1</button>
      <button data-js="numbers">2</button>
      <button data-js="numbers">3</button>
      <button data-js="numbers">4</button>
      <button data-js="numbers">5</button>
      <button data-js="numbers">6</button>
      <button data-js="numbers">7</button>
      <button data-js="numbers">8</button>
      <button data-js="numbers">9</button>
    </div>
    <div class="operators">
      <button data-js="operator" data-op="+">+</button>
      <button data-js="operator" data-op="-">-</button>
      <button data-js="operator" data-op="*">x</button>
      <button data-js="operator" data-op="/">รท</button>
    </div>
    <div class="acoes">
      <button data-js="result">=</button>
      <button data-js="ce">CE</button>
    </div>
    <script type="text/javascript" src="challenge-23.js"></script>
  </body>
</html>
